<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Calculator</h2>
            <div class="display-area">
                <input type="text" name="" id="inputarea" readonly placeholder="0">
            </div>
            <div class="btns">
                <div class="row1">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="del-key">DEL</div>
                </div>
                <div class="row2">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="add-key">+</div>
                </div>
                <div class="row3">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="sub-key">-</div>
                </div>
                <div class="row4">
                    <div class="dot-key">.</div>
                    <div class="key">0</div>
                    <div class="divide-key">/</div>
                    <div class="mul-key">x</div>
                </div>
                <div class="row5">
                    <div class="reset-key">RESET</div>
                    <div class="ans-key">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
